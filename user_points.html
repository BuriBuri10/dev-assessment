{% extends "base.html" %}

{%block body%}

    <div class="flex flex-col items-center">
      <!-- User Interface -->
      <div class="w-full max-w-4xl bg-gray-800 shadow-md rounded-lg my-4">
        <div class="bg-gray-700 p-4 text-center text-xl font-semibold relative text-white">
          Points Earned
        </div>
        <div class="flex flex-col md:flex-row">
          <div class="w-full md:w-1/4 bg-gray-700 p-4">
            <button class="w-full bg-purple-500 text-white py-2 px-4 rounded mb-4">
              <a href="" class="text-white hover:text-gray-400">Home</a>
            </button>
            <button class="w-full bg-purple-500 text-white py-2 px-4 rounded mb-4">
              <a href="/profile_page" class="text-white hover:text-gray-400">Profile</a>
            </button>
            <button class="w-full bg-blue-500 text-white py-2 px-4 rounded mb-4">
              <a href="/user_points" class="text-white hover:text-gray-400">Points</a>
            </button>
            <button class="w-full bg-purple-500 text-white py-2 px-4 rounded mb-4">
              <a href="/tasks" class="text-white hover:text-gray-400">Task</a>
            </button>
            <button class="w-full bg-purple-500 text-white py-2 px-4 rounded hover-bg-dark transition duration-300" type="submit">
              <a href="/log_out" class="text-white hover:text-gray-400">Logout</a>
            </button>
          </div>

            <!-- Points Earned Page -->
        <div class="w-full max-w-4xl bg-gray-800 shadow-md rounded-lg my-4">
            <div class="p-8" id="points-container">
                <!-- Existing Entries -->
                <div class="bg-gray-700 p-4 rounded-lg mb-4 flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fab fa-facebook text-4xl text-blue-600 mr-4"></i>
                        <div>
                            <div class="text-lg font-semibold text-white">Facebook</div>
                            <div class="text-gray-400">Earned: 100 POINTS</div>
                        </div>
                    </div>
                    <div class="bg-teal-500 text-white py-2 px-4 rounded">100 POINTS</div>
                    <button class="ml-4 text-red-500" onclick="deleteEntry(this)"><i class="fas fa-trash-alt"></i></button>
                </div>

                <div class="bg-gray-700 p-4 rounded-lg mb-4 flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fab fa-snapchat text-4xl text-yellow-500 mr-4"></i>
                        <div>
                            <div class="text-lg font-semibold text-white">Snapchat</div>
                            <div class="text-gray-400">Earned: 75 POINTS</div>
                        </div>
                    </div>
                    <div class="bg-teal-500 text-white py-2 px-4 rounded">75 POINTS</div>
                    <button class="ml-4 text-red-500" onclick="deleteEntry(this)"><i class="fas fa-trash-alt"></i></button>
                </div>

                <div class="bg-gray-700 p-4 rounded-lg mb-4 flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fab fa-linkedin text-4xl text-blue-700 mr-4"></i>
                        <div>
                            <div class="text-lg font-semibold text-white">LinkedIn</div>
                            <div class="text-gray-400">Earned: 150 POINTS</div>
                        </div>
                    </div>
                    <div class="bg-teal-500 text-white py-2 px-4 rounded">150 POINTS</div>
                    <button class="ml-4 text-red-500" onclick="deleteEntry(this)"><i class="fas fa-trash-alt"></i></button>
                </div>

                <div class="bg-gray-700 p-4 rounded-lg mb-4 flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fab fa-twitter text-4xl text-blue-400 mr-4"></i>
                        <div>
                            <div class="text-lg font-semibold text-white">Twitter</div>
                            <div class="text-gray-400">Earned: 150 POINTS</div>
                        </div>
                    </div>
                    <div class="bg-teal-500 text-white py-2 px-4 rounded">150 POINTS</div>
                    <button class="ml-4 text-red-500" onclick="deleteEntry(this)"><i class="fas fa-trash-alt"></i></button>
                </div>

                <div class="bg-gray-700 p-4 rounded-lg mb-4 flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fab fa-instagram text-4xl text-pink-500 mr-4"></i>
                        <div>
                            <div class="text-lg font-semibold text-white">Instagram</div>
                            <div class="text-gray-400">Earned: 120 POINTS</div>
                        </div>
                    </div>
                    <div class="bg-teal-500 text-white py-2 px-4 rounded">120 POINTS</div>
                    <button class="ml-4 text-red-500" onclick="deleteEntry(this)"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const appname = localStorage.getItem('appname');
        const points = localStorage.getItem('points');

        if (appname && points) {
            addEntry(appname, points);
        }

        function addEntry(appname, points) {
            const container = document.getElementById('points-container');
            const entry = document.createElement('div');
            entry.className = 'bg-gray-700 p-4 rounded-lg mb-4 flex justify-between items-center';
            entry.innerHTML = `
                <div class="flex items-center">
                    <i class="fab fa-app-store text-4xl text-blue-600 mr-4"></i>
                    <div>
                        <div class="text-lg font-semibold text-white">${appname}</div>
                        <div class="text-gray-400">Earned: ${points} POINTS</div>
                    </div>
                </div>
                <div class="bg-teal-500 text-white py-2 px-4 rounded">${points} POINTS</div>
                <button class="ml-4 text-red-500" onclick="deleteEntry(this)"><i class="fas fa-trash-alt"></i></button>
            `;
            container.appendChild(entry);
        }

        function deleteEntry(button) {
            const entry = button.parentElement;
            entry.remove();
        }
    </script>
</body>
</html>

{%endblock body%}
