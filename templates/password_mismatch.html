<html>
<head>
    <title>Password Mismatch Prompt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    
    <div id="alert" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-red-500 text-white p-6 rounded-lg shadow-lg flex flex-col items-center space-y-4">
            <span>Passwords do not match!</span>
            <button id="closeAlert" class="text-white bg-red-700 px-4 py-2 rounded hover:bg-red-800 transition duration-300">
                <a href="/sign_up">Close</a>
                </button>
        </div>
    </div>

    <script>
        document.getElementById('closeAlert').addEventListener('click', function() {
            document.getElementById('alert').style.display = 'none';
        });
    </script>
</body>
</html>
