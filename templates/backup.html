<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Admin and User Interface
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="flex flex-col items-center">
   <!-- Admin Interface -->
   <div class="w-full max-w-4xl bg-white shadow-md rounded-lg my-4">
    <div class="bg-gray-300 p-4 text-center text-xl font-semibold relative">
     Hello Admin
    </div>
    <div class="flex flex-col md:flex-row">
     <div class="w-full md:w-1/4 bg-gray-200 p-4">
      <button class="w-full bg-blue-500 text-white py-2 px-4 rounded mb-4">
       Home
      </button>
      <button class="w-full bg-purple-500 text-white py-2 px-4 rounded">
       Add Apps
      </button>
     </div>
     <div class="w-full md:w-3/4 p-8">

      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
       <input class="border p-2 rounded" placeholder="App Name" type="text"/>
       <input class="border p-2 rounded" placeholder="App Link" type="text"/>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
       <select class="border p-2 rounded">
        <option>
         App Category
        </option>
       </select>
       <select class="border p-2 rounded">
        <option>
         Sub Category
        </option>
       </select>
      </div>
      <button class="bg-teal-500 text-white py-2 px-4 rounded">
       ADD POINTS
      </button>
     </div>
    </div>
   </div>

    <div class="flex flex-col md:flex-row">

       Home
      </button>
      <button class="w-full bg-purple-500 text-white py-2 px-4 rounded">
       Add Apps
      </button>
     </div>

      <div class="flex justify-center mb-8">
       <i class="fab fa-facebook-square text-6xl">
       </i>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
       <input class="border p-2 rounded" placeholder="Facebook" type="text"/>
       <input class="border p-2 rounded" placeholder="com.facebook.katana" type="text"/>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
       <select class="border p-2 rounded">
        <option>
         Entertainment
        </option>
       </select>
       <select class="border p-2 rounded">
        <option>
         Social Media
        </option>
       </select>
      </div>
      <button class="bg-teal-500 text-white py-2 px-4 rounded mb-4">
       100 POINTS
      </button>
      <button class="bg-orange-500 text-white py-2 px-4 rounded">
       SUBMIT
      </button>
     </div>
    </div>
   </div>
