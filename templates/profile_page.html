{% extends "base.html" %}

{%block body%}

<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   User Profile
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 
 <body class="bg-gray-900 text-white">
  <div class="flex flex-col items-center">
   <!-- User Profile Interface -->
   <div class="w-full max-w-4xl bg-gray-800 shadow-md rounded-lg my-4">
    <div class="bg-gray-700 p-4 text-center text-xl font-semibold relative text-white">
     User Profile
    </div>
    <div class="flex flex-col md:flex-row">
     <div class="w-full md:w-1/4 bg-gray-700 p-4">
      <button class="w-full bg-purple-500 text-white py-2 px-4 rounded mb-4">
       <a class="text-white hover:text-gray-400" href="/">
        Home
       </a>
      </button>
      <button class="w-full bg-blue-500 text-white py-2 px-4 rounded mb-4">
       <a class="text-white hover:text-gray-400" href="/profile_page">
        Profile
       </a>
      </button>
      <button class="w-full bg-purple-500 text-white py-2 px-4 rounded mb-4">
       <a class="text-white hover:text-gray-400" href="/user_points">
        Points
       </a>
      </button>
      <button class="w-full bg-purple-500 text-white py-2 px-4 rounded mb-4">
       <a class="text-white hover:text-gray-400" href="/tasks">
        Task
       </a>
      </button>
      <button class="w-full bg-purple-500 text-white py-2 px-4 rounded">
       <a class="text-white hover:text-gray-400" href="/log_out">
        Logout
       </a>
      </button>
     </div>
     <div class="w-full md:w-3/4 p-8">
      <div class="text-center mb-8">
       <h2 class="text-2xl font-semibold text-white" id="display-username">
        Sakata
       </h2>
       <p class="text-gray-400" id="display-email">
        sakata@gmail.com
       </p>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
       <div>
        <label class="block text-gray-400 mb-2" for="username">
         Username
        </label>
        <input class="border p-2 rounded bg-gray-700 text-white w-full" id="username" placeholder="Sakata" type="text"/>
       </div>
       <div>
        <label class="block text-gray-400 mb-2" for="email">
         Email
        </label>
        <input class="border p-2 rounded bg-gray-700 text-white w-full" id="email" placeholder="sakata@gmail.com" type="email"/>
       </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
       <div>
        <label class="block text-gray-400 mb-2" for="password">
         Password
        </label>
        <input class="border p-2 rounded bg-gray-700 text-white w-full" id="password" placeholder="********" type="password"/>
       </div>
       <div>
        <label class="block text-gray-400 mb-2" for="confirm-password">
         Confirm Password
        </label>
        <input class="border p-2 rounded bg-gray-700 text-white w-full" id="confirm-password" placeholder="********" type="password"/>
       </div>
      </div>
      <button class="bg-teal-500 text-white py-2 px-4 rounded" onclick="updateProfile()">
       Update Profile
      </button>
     </div>
    </div>
   </div>
  </div>

  <script>
    function updateProfile() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      document.getElementById('display-username').innerText = username;
      document.getElementById('display-email').innerText = email;
    }
  </script>
  
 </body>
</html>

{%endblock body%}
