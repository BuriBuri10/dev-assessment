<html>
 <head>
  <title>
   App Reward System - Notifications
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900">
  <nav class="bg-gray-800 shadow-md">
   <div class="container mx-auto px-4 py-2 flex justify-between items-center">
    <a class="text-xl font-bold text-white" href="#">
     App Reward System
    </a>
    <ul class="flex space-x-4">
     <li>
      <a class="text-white hover:text-gray-400" href="/superadmin">
       Admin
      </a>
     </li>
     <li>
      <a class="text-white hover:text-gray-400" href="/notifications">
       <i class="fas fa-bell">
       </i>
      </a>
     </li>
     <li>
      <a class="text-white hover:text-gray-400" href="/profile_page">
       <i class="fas fa-user-circle">
       </i>
      </a>
     </li>
    </ul>
   </div>
  </nav>
  <div class="container mx-auto px-4 py-8">
   <div class="bg-gray-800 shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-white mb-4">
     Notifications
    </h2>
    <div class="space-y-4">
     <div class="bg-gray-700 p-4 rounded-lg flex items-center justify-between">
      <div class="flex items-center">
       <img alt="Profile picture of user who liked your post" class="w-12 h-12 rounded-full mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/Bw9wz491G25dMByGJM3n6CFQlpfSeJf2RW1NfQslwjBBsEaQB.jpg" width="50"/>
       <div>
        <p class="text-white">
         John Doe liked your post.
        </p>
        <p class="text-gray-400 text-sm">
         2 hours ago
        </p>
       </div>
      </div>
      <button class="text-blue-400 hover:text-blue-600">
       View
      </button>
     </div>
     <div class="bg-gray-700 p-4 rounded-lg flex items-center justify-between">
      <div class="flex items-center">
       <img alt="Profile picture of user who commented on your post" class="w-12 h-12 rounded-full mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/DxgMOa42WxbbDdCeV5jwJY62rUfcxsHjFlofGaJQYTVCWCNoA.jpg" width="50"/>
       <div>
        <p class="text-white">
         Jane Smith commented on your post.
        </p>
        <p class="text-gray-400 text-sm">
         5 hours ago
        </p>
       </div>
      </div>
      <button class="text-blue-400 hover:text-blue-600">
       View
      </button>
     </div>
     <div class="bg-gray-700 p-4 rounded-lg flex items-center justify-between">
      <div class="flex items-center">
       <img alt="Profile picture of user who followed you" class="w-12 h-12 rounded-full mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/f42Qaqcwfgpud0N12wsr5YRMJ5XMT0tSScSJKyMzhLqELhGUA.jpg" width="50"/>
       <div>
        <p class="text-white">
         Michael Brown started following you.
        </p>
        <p class="text-gray-400 text-sm">
         1 day ago
        </p>
       </div>
      </div>
      <button class="text-blue-400 hover:text-blue-600">
       View
      </button>
     </div>
     <div class="bg-gray-700 p-4 rounded-lg flex items-center justify-between">
      <div class="flex items-center">
       <img alt="Profile picture of user who mentioned you in a comment" class="w-12 h-12 rounded-full mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/kt5KZ7lykwpVDFkPYRgn79fTpnxU5dS991thyAOfsJADLhGUA.jpg" width="50"/>
       <div>
        <p class="text-white">
         Emily Davis mentioned you in a comment.
        </p>
        <p class="text-gray-400 text-sm">
         2 days ago
        </p>
       </div>
      </div>
      <button class="text-blue-400 hover:text-blue-600">
       View
      </button>
     </div>
     <div class="bg-gray-700 p-4 rounded-lg flex items-center justify-between">
      <div class="flex items-center">
       <img alt="Profile picture of user who shared your post" class="w-12 h-12 rounded-full mr-4" height="50" src="https://storage.googleapis.com/a1aa/image/T7g7U5fneXmeTIDK9rU8VDaZaKQjOMfU1reDPN3lKeQhvSoBF.jpg" width="50"/>
       <div>
        <p class="text-white">
         David Wilson shared your post.
        </p>
        <p class="text-gray-400 text-sm">
         3 days ago
        </p>
       </div>
      </div>
      <button class="text-blue-400 hover:text-blue-600">
       View
      </button>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
