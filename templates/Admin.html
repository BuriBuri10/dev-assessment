<html>
  <head>
    <title>App Reward System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  </head>
  <body class="bg-gray-900">
    <nav class="bg-gray-800 shadow-md">
      <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-white">App Reward System</a>
        <ul class="flex space-x-4">
          <li>
            <a href="/" class="text-white hover:text-gray-400">User</a>
          </li>
          <li>
            <a class="text-white hover:text-gray-400" href="#">
              <i class="fas fa-bell"></i>
            </a>
          </li>
          <li>
            <a class="text-white hover:text-gray-400" href="/profile_page">
              <i class="fas fa-user-circle"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="flex flex-col items-center">
      <!-- Admin Interface -->
      <div class="w-full max-w-4xl bg-gray-800 shadow-md rounded-lg my-4">
        <div class="bg-gray-700 p-4 text-center text-xl font-semibold relative text-white">
          Hello Admin
        </div>
        <div class="flex flex-col md:flex-row">
          <div class="w-full md:w-1/4 bg-gray-700 p-4">
            <button class="w-full bg-blue-500 text-white py-2 px-4 rounded mb-4">
              <a href='/' class="text-white hover:text-gray-400">Home</a>
            </button>
          </div>

          <div class="w-full md:w-3/4 p-8">
          
            <!-- drag&drop -->
            {% load static %}
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <!-- Font awesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <!-- custom css & js -->
            <link rel="stylesheet" href="{% static 'style.css' %}">
            <script src="{% static 'main.js' %}" defer></script>

            <!--dropzone-->
            <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
            <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

            <title>DragDrop | {% block title %}{% endblock title %}</title>

            <div class="container mt-3">
                {% block content %}
                {% endblock content %}
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

            <form action="upload/" method='POST' class="dropzone dz" id="mydropzone">
              {% csrf_token %}
              <div class="fallback">
                <input name="file" type="file" multiple/>
              </div>
            </form>
            <!---->

            <form id='form'>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <input class="border p-2 rounded bg-gray-900 text-white" placeholder="App's name" id='appname' type="text"/>
                <input class="border p-2 rounded bg-gray-900 text-white" placeholder="Enter app's URL" id="url" type="text"/>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <select class="border p-2 rounded bg-gray-900 text-white" id="category1">
                  <option>Lifestyle</option>
                  <option>Category</option>
                  <option>Professional</option>               
                  <option>Entertainment</option>
                  <option>Job Search</option>
                </select>
                <select class="border p-2 rounded bg-gray-900 text-white" id="category2">
                  <option>Travel</option>
                  <option>Job Search</option>
                  <option>Social Media</option>
                </select>
              </div>
              <div class="text-center mt-6">
                <p>
                  <input class="border p-2 rounded bg-gray-900 text-white" placeholder="Enter the points" id="points" type="text"/>
                </p>
                <button class="bg-orange-800 text-white py-2 px-4 rounded mt-4" type="submit">
                  SUBMIT
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById('form');
      const appname = document.getElementById('appname');
      const url = document.getElementById('url');
      const points = document.getElementById('points');

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const appnameValue = appname.value;
        const urlValue = url.value;
        const pointsValue = points.value;

        localStorage.setItem('appname', appnameValue);
        localStorage.setItem('url', urlValue);
        localStorage.setItem('points', pointsValue);

        window.location.href = '/points';
      });
    </script>
  </body>
</html>
