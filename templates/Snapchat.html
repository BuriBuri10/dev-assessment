<html lang="en">
    {% extends "base.html" %}

    {%block body%}

    <div class="flex flex-col items-center">
        <!-- User Interface -->
        <div class="w-full max-w-4xl bg-gray-800 shadow-md rounded-lg my-4">
            <div class="bg-gray-700 p-4 text-center text-xl font-semibold relative">
                Hello John
            </div>
            <div class="flex flex-col md:flex-row">
                <div class="w-full md:w-1/4 bg-gray-700 p-4">
                    <button class="w-full bg-purple-500 text-white py-2 px-4 rounded mb-4">
                        <a href="/" class="text-white hover:text-gray-400">Home</a>
                    </button>
                    <button class="w-full bg-purple-500 text-white py-2 px-4 rounded mb-4">
                        <a href="/profile_page" class="text-white hover:text-gray-400">Profile</a>
                    </button>
                    <button class="w-full bg-purple-500 text-white py-2 px-4 rounded mb-4">
                        <a href="/points" class="text-white hover:text-gray-400">Points</a>
                    </button>
                    <button class="w-full bg-purple-500 text-white py-2 px-4 rounded mb-4">
                        <a href="/tasks" class="text-white hover:text-gray-400">Task</a>
                    </button>
                    <button class="w-full bg-purple-500 text-white py-2 px-4 rounded">
                        Logout
                    </button>
                </div>

                <div class="w-full md:w-3/4 p-8">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-8">
                        <div class="flex items-center">
                            <i class="fab fa-snapchat text-6xl text-yellow-500 mr-4"></i>
                                <div>
                                    <div class="text-lg font-semibold" text-white>Snapchat</div>
                                        <a class="text-blue-400" href="https://www.snapchat.com">www.snapchat.com</a>
                                    </div>
                                </div>
                                <div class="bg-teal-500 text-white py-2 px-4 rounded mt-4 md:mt-0">150 POINTS</div>
                        </div>

                  {% load static %}
                  <!doctype html>
                  <html lang="en">
                    <head>
                      <!-- Required meta tags -->
                      <meta charset="utf-8">
                      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                      <!-- Bootstrap CSS -->
                      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
                      <!-- Font awesome -->
                      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                      <!-- custom css & js -->
                      <link rel="stylesheet" href="{% static 'style.css' %}">
                      <script src="{% static 'main.js' %}" defer></script>

                      <!--dropzone-->
                      <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
                      <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

                      <title>DragDrop | {% block title %}{% endblock title %}</title>
                    </head>
                    <body>
                      <div class="container mt-3">
                          {% block content %}
                          {% endblock content %}
                      </div>

                      <!-- Optional JavaScript -->
                      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
                      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                    </body>
                  </html>

                  <form action="upload/" method='POST' class="dropzone dz" id="mydropzone">
                    {% csrf_token %}
                    <div class="fallback">
                      <input name="file" type="file" multiple />
                    </div>
                  </form>
                  
                  <div class="flex justify-center mb-4">
                    <i class="fas fa-upload text-4xl text-gray-400 mb-2"></i>
                  </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{%endblock body%}
