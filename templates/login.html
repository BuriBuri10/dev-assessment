<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   User Login
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
     background-color: #1a202c; /* Tailwind's gray-900 */
     color: #e2e8f0; /* Tailwind's gray-300 */
   }
   .bg-dark {
     background-color: #2d3748; /* Tailwind's gray-800 */
   }
   .text-dark {
     color: #a0aec0; /* Tailwind's gray-500 */
   }
   .border-dark {
     border-color: #4a5568; /* Tailwind's gray-700 */
   }
   .hover-bg-dark:hover {
     background-color: #4a5568; /* Tailwind's gray-700 */
   }
  </style>
 </head>
 <body>
  <div class="flex flex-col items-center justify-center min-h-screen">
   <div class="w-full max-w-md bg-dark shadow-md rounded-lg p-6">
    <h2 class="text-3xl font-bold text-center mb-6">
     Welcome Back
    </h2>
    <form action="" method="post" class="space-y-6">
      {% csrf_token %}
     <div>
      <label class="block text-sm font-medium mb-1" for="username">
       Username
      </label>
      <input class="w-full border border-dark p-3 rounded bg-dark text-dark focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" name="username" placeholder="Enter your username" type="text" required/>
     </div>
     <div>
      <label class="block text-sm font-medium mb-1" for="password">
       Password
      </label>
      <input class="w-full border border-dark p-3 rounded bg-dark text-dark focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" placeholder="Enter your password" type="password" required/>
     </div>
     <button class="w-full bg-blue-500 text-white py-3 px-4 rounded hover-bg-dark transition duration-300" type="submit">
      Login
     </button>
    </form>
    <div class="text-center mt-6">
     <p>
      Don't have an account?
      <a class="text-blue-500 hover:underline" href="/sign_up">
       Sign Up
      </a>
     </p>
     <a class="text-blue-500 hover:underline" href="/">
        Home
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
