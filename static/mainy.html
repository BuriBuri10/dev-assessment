<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin and User Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  </head>
  <body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 shadow-md">
            <div class="flex justify-center mb-4">
              <div class="w-full h-48 border-4 border-dashed border-gray-600 flex items-center justify-center relative">
                <input type="file" class="absolute opacity-0 w-full h-full cursor-pointer" />
                <div class="text-center pointer-events-none">
                  <i class="fas fa-upload text-4xl text-gray-400 mb-2"></i>
                  <p class="text-gray-400">Drag & Drop your files here or click to upload</p>
                </div>
              </div>
            </div>
    </nav>
  </body>
</html>
